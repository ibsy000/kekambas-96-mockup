<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MockUp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/200x100?text=logo" alt="logo"
                id="logo">
        </div>
        <div id="sign-in">
            <h1>Sign In</h1>
            <form>
                <p>Email (phone or mobile accounts)</p>
                    <input type="text" name="email" size="50" placeholder=
                    "Enter Email">
                <p>Password</p>
                    <input type="text" name="password" size="50" 
                        placeholder="Enter Password">
            </form>
        </div>
        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
