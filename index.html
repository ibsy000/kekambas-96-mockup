<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MockUp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/200x100?text=logo" alt="logo"
                id="logo">
        </div>
        <div class="main">
            <div class="sign-in">
            <h1>Sign In</h1>
            </div>
            <form>
                <div class="email">
                <p>Email (phone or mobile accounts)</p>
                    <input type="text" name="email" size="50" placeholder=
                    "Enter Email">
                </div>
                <div class="password">
                <p>Password</p>
                <a href="#">Forgot Password?</a>
                    <input type="text" name="password" size="50" 
                        placeholder="Enter Password">
                </div>
                <div class="continue">
                <button class="button">Continue</button>
                </div>
            </form>
            <div class="need-help">
                <a href="#">Need Help?</a>
            </div>
        </div>
            <div class="new-to-site">
                <p>New to this site?</p>
                <button class="button2">Create Your New Account</button>
            </div>
        <div class="line">
            <hr>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </div>
            <p>&copy 1996-2020</p>
        </div>
    </div>
</body>
</html>
