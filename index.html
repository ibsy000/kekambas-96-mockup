<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MockUp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/103x31?text=logo" alt="logo"
                id="logo">
        </div>
        <div class="main">
            <div class="sign-in">
            <h1>Sign In</h1>
            </div>
                <div class="email">
                <p>Email (phone or mobile accounts)</p>
                    <input type="text" name="email" id="email-input" 
                    size="55" placeholder="Enter Email">
                </div>
                <div class="password">
                <p>Password</p>
                <a href="#">Forgot Password</a>
                </div>
                    <div>
                        <input type="text" name="password" id="pwd-text" 
                        size="55" placeholder="Enter Password">
                    </div>
                <div class="continue">
                <button class="button">Continue</button>
                </div>
            <div class="need-help">
                <a href="#">Need Help?</a>
            </div>
        </div>
        <div class="new-to-site">
            <p>New To Amazon?</p>
            <button class="create-button">Create Your Amazon Account</button>
        </div>
            <hr>
        <div class="footer">
            <div class="links">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </div>
            <div class="copyright">
            <p>&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </div>
    </div>
</body>
</html>
